<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->

  <script src="../dist/jquery.min.js"></script>
  <script src="../dist/echarts.min.js"></script>

</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="chart3" style="width: 1500px;height:400px;"></div>

    <div id="chart1" style="width: 600px;height:400px;"></div>  

    <div id="chart2" style="width: 600px;height:400px;"></div>

    <div id="chart4" style="width: 600px;height:400px;"></div>

    <div id="chart5" style="width: 600px;height:400px;"></div>

    <div id="chart6" style="width: 600px;height:400px;"></div>

    <div id="chart7" style="width: 600px;height:400px;"></div>


    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('chart1'));
        var myChart2 = echarts.init(document.getElementById('chart2'));
        var myChart3 = echarts.init(document.getElementById('chart3'));


        //chart 1, transactions group by type
        option1 = {
            title: {
                text: '各类型交易数量'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            // dataZoom: [
            //     {   // 这个dataZoom组件，默认控制x轴。
            //         type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
            //         start: 10,      // 左边在 10% 的位置。
            //         end: 60         // 右边在 60% 的位置。
            //     }
            // ],
            tooltip: {},
            // legend: {
            //     data:['销量']
            // },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '交易类型',
                type: 'bar',
                data: []
            }]
        };
        myChart1.setOption(option1)


        // myChart1.showLoading();
        // myChart1.showLoading();

        //get data and show
        jQuery(document).ready(function($)
        {   
            //the code to change text
            // $.get("http://10.15.190.230:10010/blocks",function(datac,status){
            $.get("http://10.15.190.230:10010/trans_groupby_type",function(data,status){
                // myChart1.hideLoading();
                var a = data.split('|')
                var categories = []
                var seriesdata = []

                for(var j =0; j<a.length; j++){
                    var tmp = a[j].split(',')
                    categories.push(tmp[0])
                    seriesdata.push(tmp[1])
                }

                myChart1.setOption({
                    xAxis: {
                        data: categories
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '交易类型',
                        data: seriesdata
                    }]
                });
            })
        })


        //chart 2, daily blocks height 
        option2 = {
            title: {
                text: '区块高度'
            },
            legend: {
                data:['上一日高度', '增长高度']
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            
                    type : 'line'        
                }
            },
            tooltip: {},

            xAxis: {
                data: []
            },
            yAxis: {}
        };
        myChart2.setOption(option2)

        jQuery(document).ready(function($)
        { 
           $.get("http://10.15.190.230:10010/daily_blocks_height",function(data,status){
                // myChart1.hideLoading();
                // console.log(data)
                var a = data.split('|')
                var categories = []
                var seriesdata = []

                for(var j =0; j<a.length; j++){
                    var tmp = a[j].split(',')
                    categories.push(tmp[0])
                    seriesdata.push(Number(tmp[1]).toFixed(0))
                }

                var orgindata = []    //双数据柱图，基础数据
                var incredata = []     //增长数据
                for(var j=0 ; j< seriesdata.length; j++){
                    if(j==0){
                        orgindata[j] = seriesdata[j]
                        incredata[j] = 0
                    }else{
                        orgindata[j] = seriesdata[j-1]
                        incredata[j] = seriesdata[j] - seriesdata[j-1]
                    }
                }

                option2 = {
                    xAxis: {
                        data: categories
                    },
                    series: [{
                        name: '增长高度',
                        type: 'bar',
                        stack: '总量',
                        color: ['#3398DB'],
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: orgindata
                    },
                    {
                        type: 'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'insideRight'
                            }
                        },
                        data: incredata
                    }]
                };
                myChart2.setOption(option2)
       
            })
        })


        //chart 3 , trans in blocks
        jQuery(document).ready(function($)
        { 
            $.get("http://10.15.190.230:10010/trans_in_blocks",function(data,status){
                // myChart1.hideLoading();
                // console.log(data)
                var a = data.split('|')
                var xAxisData = [];
                var data1 = [];

                for(var j =0; j<a.length; j++){
                    var tmp = a[j].split(',')
                    // categories.push(tmp[0])
                    // seriesdata.push(tmp[1])
                    xAxisData.push( tmp[0]);
                    data1.push(tmp[1]);
                }

                option3 = {
                    title: {
                        text: '区块交易柱图'
                    },
                    color: ['#3398DB'],
                    dataZoom: [
                        {   // 这个dataZoom组件，默认控制x轴。
                            type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
                            start: 0,      // 左边在 10% 的位置。
                            end: 100         // 右边在 60% 的位置。
                        },
                        {   // 这个dataZoom组件，也控制x轴。
                            type: 'inside', // 这个 dataZoom 组件是 inside 型 dataZoom 组件
            
                        }
                    ],
                    toolbox: {
                        // y: 'bottom',
                        feature: {
                            magicType: {
                                type: ['stack', 'tiled']
                            },
                            dataView: {},
                            saveAsImage: {
                                pixelRatio: 2
                            }
                        }
                    },
                    tooltip: {},
                    xAxis: {
                        data: xAxisData,
                        silent: false,
                        splitLine: {
                            show: false
                        }
                    },
                    yAxis: {
                    },
                    series: [{
                        name: 'bar',
                        type: 'bar',
                        data: data1
                        // animationDelay: function (idx) {
                        //     return idx * 10;
                        // }
                    }]
                    // animationEasing: 'elasticOut',
                    // animationDelayUpdate: function (idx) {
                    //     return idx * 5;
                    // }
                };


                // 使用刚指定的配置项和数据显示图表。
                myChart3.setOption(option3);
            })

        }) // jquery end


        //chart 4, daily blocks increase
        var myChart4 = echarts.init(document.getElementById('chart4'));
        option4 = {
            title: {
                text: '日区块高度增长'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            tooltip: {},
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '日期',
                type: 'bar',
                data: []
            }]
        };
        myChart4.setOption(option4)

        jQuery(document).ready(function($)
        {   
            //the code to change text
            // $.get("http://10.15.190.230:10010/blocks",function(datac,status){
            $.get("http://10.15.190.230:10010/daily_blocks_increase",function(data,status){
                // myChart1.hideLoading();
                var a = data.split('|')
                var categories = []
                var seriesdata = []

                for(var j =0; j<a.length; j++){
                    var tmp = a[j].split(',')
                    categories.push(tmp[0])
                    seriesdata.push(tmp[1])
                }

                myChart4.setOption({
                    xAxis: {
                        data: categories
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '交易类型',
                        data: seriesdata
                    }]
                });
            })
        })

        //chart 5, daily transaction num
        var myChart5 = echarts.init(document.getElementById('chart5'));
        option5 = {
            title: {
                text: '日交易数'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            tooltip: {},
            // legend: {
            //     data:['销量']
            // },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '日期',
                type: 'bar',
                data: []
            }]
        };
        myChart5.setOption(option5)

        jQuery(document).ready(function($)
        {   
            //the code to change text
            // $.get("http://10.15.190.230:10010/blocks",function(datac,status){
            $.get("http://10.15.190.230:10010/daily_trans_num",function(data,status){
                // myChart1.hideLoading();
                var a = data.split('|')
                var categories = []
                var seriesdata = []

                for(var j =0; j<a.length; j++){
                    var tmp = a[j].split(',')
                    categories.push(tmp[0])
                    seriesdata.push(tmp[1])
                }

                myChart5.setOption({
                    xAxis: {
                        data: categories
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '日期',
                        data: seriesdata
                    }]
                });
            })
        })


        //chart 6, daily transaction increase
        var myChart6 = echarts.init(document.getElementById('chart6'));
        option6 = {
            title: {
                text: '日交易增长'
            },
            color: ['#3398DB'],
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            tooltip: {},
            // legend: {
            //     data:['销量']
            // },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '日期',
                type: 'bar',
                data: []
            }]
        };
        myChart6.setOption(option6)

        jQuery(document).ready(function($)
        {   
            //the code to change text
            // $.get("http://10.15.190.230:10010/blocks",function(datac,status){
            $.get("http://10.15.190.230:10010/daily_trans_increase",function(data,status){
                // myChart1.hideLoading();
                var a = data.split('|')
                var categories = []
                var seriesdata = []

                for(var j =0; j<a.length; j++){
                    var tmp = a[j].split(',')
                    categories.push(tmp[0])
                    seriesdata.push(tmp[1])
                }

                myChart6.setOption({
                    xAxis: {
                        data: categories
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '日期',
                        data: seriesdata
                    }]
                });
            })
        })
    </script>
</body>
</html>
